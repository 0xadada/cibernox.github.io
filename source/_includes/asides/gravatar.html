{% if site.gravatar_email %}
<section class="gravatar-section">
  <h1>I am</h1>
  <div class="bio">
    <div class="messages">
      <p>Miguel Camba</p>
      <p>a web developer</p>
      <p>in London</p>
      <a href="/about-me">More</a>
    </div>
  </div>
  <div class="gravatar">
    <img src="{% gravatar_image %}" alt="Gravatar of {{ site.author}} " title="Gravatar of {{ site.author }}" />
  </div>
</section>
{% endif %}
